<mat-accordion *ngIf="comments.length > 0">
  <mat-expansion-panel *ngFor="let comment of comments">
    <mat-expansion-panel-header>
      {{ comment.title }}
    </mat-expansion-panel-header>
    <p> {{ comment.content }} </p>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="comments.length <= 0">No comments added.</p>
