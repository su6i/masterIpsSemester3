
<section id="cover" class="min-vh-100">
  <div id="cover-caption">
      <div class="container">
          <div class="row text-white">
              <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                  <h1 class="display-4 py-2 text-truncate">Login</h1>
                  <div class="px-2">
                      <form (submit)="onLoginSubmit()" class="justify-content-center">
                          <div class="form-group">
                            <label class="sr-only">Email | Username</label>
                            <input type="text" class="form-control" [(ngModel)]="email" name="email" placeholder="email ex: hassina@boufatis.com">
                          </div>
                          <div class="form-group">
                              <label class="sr-only">Email</label>
                              <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password">
                          </div>
                          <input type="submit" class="btn btn-primary" value="Login">
                        </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
