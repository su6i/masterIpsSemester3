<mat-toolbar color="primary">Total number of products: {{ count  }}</mat-toolbar>

<div style="margin:auto; width: 70%; margin-top: 30px;">
  <app-search-bar (onSelectedOption)="onSelectedOption($event)"></app-search-bar>
</div>
<h2 style="text-align:center">Products</h2>

<div *ngFor="let post of posts" class="group">
  <div id="content">
    <img class="image img" src="{{post.image}}" alt="product image">
  </div>
  <p><b>Name :</b> {{ post.name }}</p>
  <p><b>price: </b>{{post.price}}</p>
  <p><b>description: </b></p>
  <ul *ngFor="let description of post.description">
    <li class="desc">{{description}}</li>
  </ul>
  <div style="overflow: hidden;">
    <p class="button left"><button (click)="addCartItems(post._id)" class="btn">Add</button></p>
    <p class="button right"><button (click)="getProductItemById(post._id)" class="btn">Details</button></p>
  </div>
</div>
