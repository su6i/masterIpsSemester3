<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="navbar">
<head th:replace="fragments/template :: header">
<!-- Custom styles for this template -->
<link rel="stylesheet" th:href="@{/css/celebrite.css}" />
</head>
<body>
    <div layout:fragment="content">
        <p th:text="${template}">Should not be displayed</p>






                       





<div id="wrapper">
   <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Display</a>

       <!-- Sidebar -->
       <div id="sidebar-wrapper" class="bg-primary">
           <ul class="sidebar-nav">
               <li class="sidebar-brand">
                   <a href="#">
                       Display Celebrities
                   </a>
               </li>
               <li><a class="dropdown-item amir" th:href="@{/celebrities/page/1}">Table format</a></li>
               <li><a class="dropdown-item amir" th:href="@{/celebrities/card/page/1}">Card format</a></li>
               <li><a class="dropdown-item amir" th:href="@{/json/celebrities/page/1}">JSON Pagination</a></li>
               <li><a class="dropdown-item amir" th:href="@{/json/celebrities}">JSON whiout Pagination</a></li>
           </ul>
       </div>
       <!-- /#sidebar-wrapper -->

       <!-- Page Content -->
       
       
       
       
       
       <div id="page-content-wrapper">
           <div class="container-fluid">
               <div class="row">
                   <div class="col-lg-12">





	<div layout:fragment="displayContent">
		<p th:text="${template}">Should not be displayed</p>



		<table class="table table-hover table-bordered ">
			<thead>
				<tr class="info">
					<th class="col-sm-2 text-center"><a
						th:href="@{'/celebrities/page/' + ${currentPage} + '?sortField=numCelebrite' + '&sortDirection=' + ${reverseSortDirection}}">Num√©ro</a>
					</th>
					<th class="col-sm-2 text-center"><a
						th:href="@{'/celebrities/page/' + ${currentPage} + '?sortField=prenom' + '&sortDirection=' + ${reverseSortDirection}}">Prenom</a></th>
					<th class="col-sm-2 text-center"><a
						th:href="@{'/celebrities/page/' + ${currentPage} + '?sortField=nom' + '&sortDirection=' + ${reverseSortDirection}}">Nom</a></th>
					<th class="col-sm-2 text-center"><a
						th:href="@{'/celebrities/page/' + ${currentPage} + '?sortField=nationalite' + '&sortDirection=' + ${reverseSortDirection}}">Nationalite</a></th>
					<th class="col-sm-1 text-center"><a
						th:href="@{'/celebrities/page/' + ${currentPage} + '?sortField=epoque' + '&sortDirection=' + ${reverseSortDirection}}">Epoque</a></th>
					<th class="col-sm-3 text-center" colspan="3">Actions</th>

				</tr>
			</thead>
			<tbody>
				<th:block th:each="celebrite : ${celebrities}">
					<tr>
						<td class="text-center" th:text="${celebrite.numCelebrite}">numCelebrite</td>
						<td class="text-center" th:text="${celebrite.prenom}">Prenom</td>
						<td class="text-center" th:text="${celebrite.nom}">Nom</td>
						<td class="text-center" th:text="${celebrite.nationalite}">Nationalite</td>
						<td class="text-center" th:text="${celebrite.epoque}">Epoque</td>
						<th:block th:replace="fragments/template :: remove-update-details-td( entity='celebrities', id=${celebrite.numCelebrite})"></th:block>
					</tr>
							
				</th:block>
			<tbody>
		</table>

		<div th:text="${#httpServletRequest.getParameter('sortDirection')}"></div>
		<div th:text="${#httpServletRequest.getParameter('sortField')}"></div>

		<div th:if="${message}" th:text="${message}"></div>









	<div th:replace="fragments/template :: pagination"></div>

	<div th:replace="fragments/template :: footer"></div>







</div>
</div>
</div>
</div>
<!-- /#page-content-wrapper -->

</div>  <!-- /#wrapper -->






</div>
</div>







</body>
</html>
