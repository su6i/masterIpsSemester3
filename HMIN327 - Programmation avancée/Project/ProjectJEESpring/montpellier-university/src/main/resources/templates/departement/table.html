      <div layout:fragment="content">
         <p th:text="${template}">Should not be displayed</p>




<div class="container mb-3 mt-3" style="width:100%;">
      

    <table class="table table-striped table-bordered mydatatable"
        id="table"
        data-toolbar="#toolbar"
        data-search="true"
        data-show-refresh="true"
        data-show-toggle="true"
        data-show-fullscreen="true"
        data-show-columns="true"
        data-show-columns-toggle-all="true"
        data-detail-view="true"
        data-show-export="true"
        data-click-to-select="true"
        data-detail-formatter="detailFormatter"
        data-minimum-count-columns="2"
        data-show-pagination-switch="true"
        data-pagination="true"
        data-id-field="id"
        data-page-list="[10, 25, 50, 100, all]"
        data-show-footer="true"
        data-side-pagination="server"
        data-url="http://localhost:8080/json/departements"
        data-response-handler="responseHandler">
        
        <div class="panel panel-default">
        <!-- Default panel contents -->
        
      <div class="select">
        <select class="form-control" id="locale">
          <option value="Celebrite">Celebrite</option>
          <option value="departement" selected>Departement</option>
          <option value="Monument">Monument</option>
          <option value="Lieu">Lieu</option>
      	</select>
      </div>
      </div>
      
      <div id="toolbar">
        <button id="remove" class="btn btn-danger" disabled>
          <i class="fa fa-trash"></i> Delete
        </button>
      </div>
        
        
        
        <div class="panel-heading">Articles</div>
        <!-- Table -->
        
        
        <thead>
            <tr>
                <th data-field="state" data-checkbox="true"></th>
                <th data-field="numDep" data-align="right" data-sortable="true">numDep</th>
                <th data-field="nomDep" data-align="center" data-sortable="true">nomDep</th>
                <th data-field="lieu.codeInsee" data-sortable="true">Lieu</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="departement : ${departements}">
                <td></td>
                <td th:text="${departement.numDep}"></td>
                <td th:text="${departement.nomDep}"></td>
                <td th:text="${departement.lieu.codeInsee}"></td>
            </tr>
        </tbody>
    
        </div>
    </table>
