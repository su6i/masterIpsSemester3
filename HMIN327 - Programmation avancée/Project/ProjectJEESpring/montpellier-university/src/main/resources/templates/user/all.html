<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="navbar">
<head th:replace="fragments/template :: header">
<!-- Custom styles for this template -->
<link rel="stylesheet" th:href="@{/css/user.css}" />
</head>
<body>
    <div layout:fragment="content">
        <p th:text="${template}">Should not be displayed</p>





<div id="wrapper">
   <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Display</a>

       <!-- Sidebar -->
       <div id="sidebar-wrapper" class="bg-primary">
           <ul class="sidebar-nav">
               <li class="sidebar-brand">
                   <a href="#">
                       Display Users
                   </a>
               </li>
               <li><a class="dropdown-item amir" th:href="@{/users}">All Users</a></li>
               <li><a class="dropdown-item amir" th:href="@{/profile}">User's profile</a></li>
               
           </ul>
       </div>
       <!-- /#sidebar-wrapper -->

       <!-- Page Content -->
       
       
       
       
       
       <div id="page-content-wrapper">
           <div class="container-fluid">
               <div class="row">
                   <div class="col-lg-12">





	<div layout:fragment="displayContent">
		<p th:text="${template}">Should not be displayed</p>



		<table class="table table-hover table-bordered ">
			<thead>
                <tr class="info">
					<th class="col-sm-2 text-center">First Name</th>
					<th class="col-sm-2 text-center">Last Name</th>
					<th class="col-sm-2 text-center">Email</th>
					<!-- <th class="col-sm-2 text-center">Role</th> -->
					<th class="col-sm-2 text-center">Active</th>
					<th class="col-sm-3 text-center" colspan="3">Actions</th>

				</tr>
			</thead>
			<tbody>
				<th:block th:each="user : ${users}">
					<tr>
                        <td class="text-center" th:text="${user.firstName}">First Name</td>
						<td class="text-center" th:text="${user.lastName}">Last Name</td>
						<td class="text-center" th:text="${user.email}">email</td>
						<!-- <td class="text-center" th:text="${user.role}">Role</td> -->
						<td class="text-center" th:text="${user.isActive}">isActive</td>
						<th:block th:replace="fragments/template :: remove-update-details-td( entity='users', id=${user.email})"></th:block>
					</tr>
							
				</th:block>
			<tbody>
		</table>


		<div th:if="${message}" th:text="${message}"></div>

	<div th:replace="fragments/template :: footer"></div>







</div>
</div>
</div>
</div>
<!-- /#page-content-wrapper -->

</div>  <!-- /#wrapper -->






</div>
</div>







</body>
</html>
