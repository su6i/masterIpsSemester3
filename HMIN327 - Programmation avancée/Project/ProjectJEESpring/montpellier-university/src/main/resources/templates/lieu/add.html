<h1> New Lieu</h1>
<form action="#" th:action="@{'/lieux'}" th:object="${sampleEntity}" method="post">
    <ul th:if="${#fields.hasErrors('*')}">
        <li th:each="err : ${#fields.errors('*')}" th:text="${err}" th:class="error">Input is incorrect</li>
    </ul>
 

   <div class="card-group">
           <div class="col-md-12 ">	                
               <div class="card" style="max-width: 60rem;" th:classappend="${border} ? ${border} : 'border-success'">
                  <div class="font-weight-bold" >
                              <img class="photo-lieu card-img-top" th:src="@{'/image/lieu.jpg'}" alt="Card image cap" style="width:100%; padding:15px;"/>
                              <table aria-rowspan="2">
                                  <tr>
                                      <th class="card-text text-info font-weight-bold">Name:</th>
                                      <td>
                                       <input type="text" th:field="*{nomCom}" id="nomCom" style="width:400px;"/>
                                       <span th:if="${#fields.hasErrors('nomCom')}" th:errors="*{nomCom}" th:errorclass="error"></span>
                                      </td>
                                  </tr>
                                  <tr>
                                      <th>
                                          <span class="card-text" th:classappend="${text} ? ${text} : 'text-info'">CodeInse: </span>
                                       </th>
                                      <td>
                                           <input type="text" th:field="*{codeInsee}" id="codeInsee" onchange="url(this.value)" style="width:400px;"/>

                                      </td>
                                  </tr>
                                  <tr class="card-body text-success">
                                      <th>
                                           <h5 class="card-title" th:classappend="${text} ? ${text} : 'text-primary'" style="width:90px;">Departement:</h5>
                                      </th>
                                      <td>
                                         <input type="text" th:field="*{departement}" th:value="${departement}" id="chefLieu" style="width:400px;"/>
                                      </td>
                                  </tr>
                                  <tr class="card-body text-success">
                                      <th>
                                           <h5 class="card-title" th:classappend="${text} ? ${text} : 'text-primary'" style="width:90px;">Latitude:</h5>
                                      </th>
                                      <td>
                                         <input type="text" th:field="*{latitude}" th:value="${latitude}" id="chefLieu" style="width:400px;"/>
                                      </td>
                                  </tr>
                                  <tr class="card-body text-success">
                                      <th>
                                           <h5 class="card-title" th:classappend="${text} ? ${text} : 'text-primary'" style="width:90px;">Longitude:</h5>
                                      </th>
                                      <td>
                                         <input type="text" th:field="*{longitude}" th:value="${longitude}" id="chefLieu" style="width:400px;"/>
                                      </td>
                                  </tr>
                                  <tr>
                                      <th>
                                           <p class="card-text" th:classappend="${text} ? ${text} : 'text-danger'" disabled>URL: </p>
                                      </th>
                                      <td>
                                           <!-- <input type="text" th:value="@{'http://localhost:8080/json/lieux/' + ${sampleEntity.codeInsee}}" id="url" disabled style="width:400px;"/> -->
                                           <input type="text" th:value="@{'http://localhost:8080/json/lieux/' + ${codeInsee}}" id="url" disabled style="width:400px;"/>
                                           
                                      </td> 
                                  </tr>
                                  <tr>
                                      <th>
                                           <span class="card-text">Parent URL: </span>
                                      </th>
                                   <td>
                                           <input type="text" th:value="@{'http://localhost:8080/json/lieux/page/1'}"  id="parent_url" disabled  style="width:400px;" />
                                      </td> 
                                  </tr>
                              
                              </table>
                           
                           
                       

							<div class="btn-toolbar">
					            <button class="btn btn-primary" type="submit">Submit</button>
					            <button class="btn btn-danger" type="reset">Reset</button>
					   		</div>                  
                  
                  

                </div>            
            </div>            
   </div>
</div>
</form>
